<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>42Certificate</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header bg-image">
      <div class="container">
        <div class="header-top">
          <img
            class="logo"
            src="./public/icons/42logo.svg"
            alt="42Logo"
            width="408"
            height="387"
          />
          <div class="course-title-section">
            <p class="course-title-text">
              <span class="course-title">"Algoritmlar"</span> kursini
              tamomlagani haqida
            </p>
          </div>
        </div>
        <h1 class="certificate">Sertifikat</h1>
        <p class="user-name">Jasur Hakimov</p>
        <div class="text-info-wrapper">
          <p class="text-info">
            Ushbu sertifikat Jasur Hakimovga
            <span>2024-yil, 25-iyun </span>kuni 42.uz platformasida
            <span>“Algoritmlar”</span> kursini muvaffaqiyatli tamomlagani uchun
            berildi.
          </p>
        </div>
        <div class="qr-code">
          <img
            class="qr-code-img"
            src="./public/img/qr-code.png"
            alt="Qr-code"
            width="150"
            height="150"
          />
        </div>
        <div class="header-bottom">
          <div class="authority-section">
            <img
              src="./public/img/co-founder-sign.png"
              alt="co-founder-sign"
              width="288"
              height="100"
            />
            <span class="authority-name">Yusuf Abdullayev,</span>
            <span class="authority-position">Co-founder, CEO</span>
          </div>
          <div class="publishing-date">
            <img src="./public/icons/students-icon.svg" alt="student-icon" />
            <span>2024-yil, 25-iyun</span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
